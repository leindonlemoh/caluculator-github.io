<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=\, initial-scale=1.0"> -->
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
                crossorigin="anonymous">

</head>

<body>

        <div id="calculator" class="container">
                <div class="row">

                        <div class="col"> <input class="display-box" type="text" id="result" placeholder="0" disabled />
                        </div>

                </div>
                <div id="bot" class="container button">
                        <div class="row ">

                                <div class="col"> <input type="button" id="button" class=" btn btn-light" value="1"
                                                onclick="display('1')" /> </div>
                                <div class="col"> <input type="button" id="button" class=" btn btn-light" value="2"
                                                onclick="display('2')" /> </div>
                                <div class="col"> <input type="button" id="button" class=" btn btn-light" value="3"
                                                onclick="display('3')" /> </div>
                                <div class="col"> <input type="button" id="button" class=" btn btn-secondary" value="+"
                                                onclick="display('+')" /> </div>
                        </div>
                        <div class="row">
                                <div class="col"> <input type="button" id="button" class=" btn btn-light" value="4"
                                                onclick="display('4')" /> </div>
                                <div class="col"> <input type="button" id="button" class=" btn btn-light" value="5"
                                                onclick="display('5')" /> </div>
                                <div class="col"> <input type="button" id="button" class=" btn btn-light" value="6"
                                                onclick="display('6')" /> </div>
                                <div class="col"> <input type="button" id="button" class=" btn btn-secondary" value="-"
                                                onclick="display('-')" /> </div>
                        </div>
                        <div class="row">
                                <div class="col"> <input type="button" id="button" class=" btn btn-light" value="7"
                                                onclick="display('7')" /> </div>
                                <div class="col"> <input type="button" id="button" class=" btn btn-light" value="8"
                                                onclick="display('8')" /> </div>
                                <div class="col"> <input type="button" id="button" class=" btn btn-light" value="9"
                                                onclick="display('9')" /> </div>
                                <div class="col"> <input type="button" id="button" class=" btn btn-secondary" value="x"
                                                onclick="display('*')" /> </div>

                        </div>
                        <div class="row">
                                <div class="col"> <input type="button" id="button" class=" btn btn-success" value="."
                                                onclick="display('.')" /> </div>
                                <div class="col"> <input type="button" id="button" class=" btn btn-light" value="0"
                                                onclick="display('0')" /> </div>
                                <div class="col"> <input type="button" id="button" class=" btn btn-danger" value="C"
                                                onclick="clearScreen()" id="btn" />
                                </div>


                                <div class="col"> <input type="button" id="button" class=" btn btn-secondary" value="รท"
                                                onclick="display('/')" /> </div>
                        </div>
                        <div class="row">
                                <div class="col"> <input type="button" class="equals btn btn-primary" value="="
                                                onclick="calculate()" id="btn" />
                                </div>
                        </div>
                </div>
        </div>





        <script src="./js/scripts.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
</body>

</html>
